<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#0D1117",
              surface: "#161B22",
              border: "#30363D",
              muted: "#8B949E",
              text: "#E6EDF3",
              accent: "#58A6FF",
              "accent-hover": "#79B8FF",
              green: "#3FB950",
              purple: "#A371F7",
            },
            fontFamily: {
              serif: ["Noto Serif JP", "Georgia", "serif"],
              sans: ["Noto Sans JP", "system-ui", "sans-serif"],
              mono: ["JetBrains Mono", "Fira Code", "monospace"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4 {
        font-family: "Noto Serif JP", Georgia, serif;
        color: #e6edf3;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      .prose h1 {
        font-size: 2rem;
        font-weight: 700;
      }
      .prose h2 {
        font-size: 1.5rem;
        font-weight: 700;
        border-bottom: 1px solid #30363d;
        padding-bottom: 0.5rem;
      }
      .prose h3 {
        font-size: 1.25rem;
        font-weight: 700;
      }
      .prose p {
        margin-bottom: 1.25rem;
        line-height: 1.9;
        color: #e6edf3;
      }
      .prose ul,
      .prose ol {
        margin-bottom: 1.25rem;
        padding-left: 1.5rem;
        color: #e6edf3;
      }
      .prose li {
        margin-bottom: 0.5rem;
        line-height: 1.8;
      }
      .prose pre {
        background: #0d1117;
        border: 1px solid #30363d;
        color: #e6edf3;
        padding: 1.25rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1.5rem 0;
        font-size: 0.875rem;
        font-family: "JetBrains Mono", monospace;
      }
      .prose code {
        background: #30363d;
        color: #79b8ff;
        padding: 0.2rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.875em;
        font-family: "JetBrains Mono", monospace;
      }
      .prose pre code {
        background: none;
        padding: 0;
        border-radius: 0;
        color: #e6edf3;
      }
      .prose a {
        color: #58a6ff;
        text-decoration: none;
      }
      .prose a:hover {
        text-decoration: underline;
        text-underline-offset: 3px;
      }
      .prose blockquote {
        border-left: 3px solid #a371f7;
        padding-left: 1.25rem;
        margin: 1.5rem 0;
        color: #8b949e;
        font-style: italic;
      }
      .prose img {
        border-radius: 0.5rem;
        margin: 1.5rem 0;
        border: 1px solid #30363d;
      }
      .prose strong {
        color: #e6edf3;
      }
    </style>
  </head>
  <body class="bg-dark text-text font-sans antialiased">
    <div class="min-h-screen flex flex-col">
      <header
        class="border-b border-border bg-surface/80 backdrop-blur-sm sticky top-0 z-10"
      >
        <div class="max-w-3xl mx-auto px-6 py-4">
          <div class="flex items-center justify-between">
            <h1 class="font-serif text-xl font-bold">
              <a
                href=""
                id="home-link"
                class="text-text hover:text-accent transition-colors duration-200"
              >
                {{.SiteTitle}}
              </a>
            </h1>
            <nav class="flex items-center gap-6">
              <a
                href=""
                id="nav-home"
                class="text-muted hover:text-text transition-colors duration-200 text-sm font-medium"
              >
                Home
              </a>
            </nav>
          </div>
        </div>
      </header>
      <script>
        (function () {
          var path = window.location.pathname;
          var base = "./index.html";
          if (
            path.includes("/posts/") ||
            path.includes("/categories/") ||
            path.includes("/tags/")
          ) {
            base = "../index.html";
          }
          document.getElementById("home-link").href = base;
          document.getElementById("nav-home").href = base;
        })();
      </script>

      <main class="flex-1 max-w-3xl mx-auto px-6 py-12 w-full">
        {{.Content}}
      </main>

      <footer class="border-t border-border bg-surface/50">
        <div class="max-w-3xl mx-auto px-6 py-8">
          <p class="text-muted text-sm text-center">
            &copy; 2026 Â· Built with care
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
