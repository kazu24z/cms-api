<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header { margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem; }
        header h1 a { color: #333; text-decoration: none; }
        nav { margin-top: 0.5rem; }
        nav a { color: #666; margin-right: 1rem; }
        main { min-height: 60vh; }
        footer { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee; color: #666; font-size: 0.9rem; }
        a { color: #0066cc; }
        h1, h2, h3 { margin: 1.5rem 0 1rem; }
        p { margin-bottom: 1rem; }
        pre { background: #f5f5f5; padding: 1rem; overflow-x: auto; margin-bottom: 1rem; }
        code { background: #f5f5f5; padding: 0.2rem 0.4rem; }
        pre code { background: none; padding: 0; }
        ul, ol { margin-bottom: 1rem; padding-left: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Blog</a></h1>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        {{.Content}}
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
